<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Tecnología</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* Para que las líneas no se vean dobles */
            font-family: Arial, sans-serif;
        }
        th {
            background-color: #160094;
            color: white;
            padding: 12px;
            text-align: left;
        }
        td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #7379ff; /* Color de fondo intercalado para mejor lectura */
        }
        tr:hover {
            background-color: #ddd; /* Efecto al pasar el ratón */
        }
    </style>
</head>
<body> 

    <h2>Lista de Productos Tecnológicos</h2>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio (USD)</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smartphone Galaxy S23</td>
                <td>$799.00</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Laptop MacBook Air M2</td>
                <td>$1,099.00</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Audífonos Sony WH-1000XM5</td>
                <td>$349.00</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Monitor Gamer 27" 4K</td>
                <td>$450.00</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Teclado Mecánico RGB</td>
                <td>$85.50</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
